        <script>
          document.addEventListener('DOMContentLoaded', function() {
        // Get all sliders
        const sliders = document.querySelectorAll('.wrapper, .wrapper1, .wrapper2');
        
        sliders.forEach((slider, sliderIndex) => {
          const holder = slider.querySelector('.wrapper-holder');
          const buttons = slider.parentElement.querySelectorAll('.button-holder .button1');
          let currentSlide = 0;
          
          // Set up button click events
          buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
              currentSlide = index;
              updateSlider();
            });
          });
          
          function updateSlider() {
            // Apply different transformations based on screen width
            if (window.innerWidth <= 767) {
              // Mobile - vertical sliding
              holder.style.transform = `translateY(-${currentSlide * 100}%)`;
            } else {
              // Desktop - horizontal sliding
              holder.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            // Update active button
            buttons.forEach((btn, i) => {
              if (i === currentSlide) {
                btn.classList.add('active');
                btn.style.backgroundColor = 'yellow';
              } else {
                btn.classList.remove('active');
                btn.style.backgroundColor = 'white';
              }
            });
          }
          
          // Initialize
          updateSlider();
          
          // Make the first button active by default
          if (buttons.length > 0) {
            buttons[0].classList.add('active');
            buttons[0].style.backgroundColor = 'yellow';
          }
          
          // Handle window resize
          window.addEventListener('resize', updateSlider);
          
          // Optional: Auto-slide functionality
          setInterval(() => {
            currentSlide = (currentSlide + 1) % 4; // Loop through 4 slides
            updateSlider();
          }, 5000); // Change slide every 5 seconds
        });
      });
  
         
  
    </script>
